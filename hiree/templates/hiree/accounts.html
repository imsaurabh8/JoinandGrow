{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title></title>

     <link rel="stylesheet" href="{% static 'hirercss/hirersignup.css' %}">

  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">




          <form action="/hiree/signin/"  method="post" class="sign-in-form">

            {% csrf_token %}



            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="input" placeholder="Username"  name="username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
        {% for message in messages %}
          swal('{{message}}');
          {% endfor %}


      </script>



          </form>







          <form action="/hiree/" method="post" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>

              <input type="text" placeholder="Username" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>

              <input type="password" placeholder="Password"  name="password1" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>

              <input type="password" placeholder="Confirm Password" name="password2" required/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <br>

            <ol id="conditon"> ~ Password must Consist of 8 Characters</ol>
            <ol id="conditon2"> ~ Password must Consist of Combination of Numbers and Characters</ol>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
        {% for message in messages %}
          swal('{{message}}');
          {% endfor %}


      </script>






          </form>





      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>

            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{% static 'log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>

            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static 'register.svg' %}"class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="{% static 'hirerjs/app.js' %}"></script>







  </body>


</html>
