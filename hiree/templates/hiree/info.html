
{% extends 'utilyf/basic.html' %}

{% load static %}
{% block title%}Information{% endblock %}
{% block styles %}
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'hireecss/info.css' %}">
{% endblock %}






{% block body %}
  <div class="container">
    <div class="title">Personal Information</div>
    <div class="content">

      <form action="/hiree/info/" method="post"  enctype="multipart/form-data">

        {% csrf_token %}


        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" style="background-color:#ccffff" placeholder="Enter your name" name="hiree_name" required>
          </div>
          <div class="input-box">
            <span class="details">Area</span>
            <input type="text" style="background-color:#ccffff" placeholder="Enter your area"  name="hiree_area" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" style="background-color:#ccffff" placeholder="Enter your number" name="hiree_number" maxlength="10" minlength="10" required>
          </div>



          <div class="input-box">
            <span class="details">City</span>
            <input type="text" style="background-color:#ccffff" placeholder="Enter your city" name="hiree_city"  required>
          </div>

          <div class="input-box">
            <span class="details">Upload Your Image</span>
                <div class="profile" >
              <input class="profile" type="file" style="background-color:#ccffff" id="img" name="img" accept="image/*" required>
                  </div>

          </div>
          
          <div class="input-box">
            <span class="details">PinCode</span>
            <input type="number" style="background-color:#ccffff" placeholder="Enter your pincode" name="hiree_pincode"  required>
          </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

{% endblock %}
